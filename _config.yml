baseurl: ''
exclude: ['README.md']
permalink: pretty
title: 'VANI'

google_analytics_id: null
homepage:
  show_call_box: true
logo:
  mobile: ""
  desktop: ""
  desktop_height: "36px"
footer:
  copyright_text: 'Â© 2020 Project Vani. Powered by Jekyll'

seo:
  meta_og_title: ""
  meta_og_type: ""
  meta_og_url: ""
  meta_og_image: ""
  meta_og_description: ""
  meta_twitter_card: ""
  meta_twitter_site: ""
  meta_twitter_creator: ""

collections:
  services:
    output: true
    permalink: /services/:path/
  team:
    output: true
    permalink: /team/:path/

defaults:
  - scope:
      type: services
    values:
      layout: service
      bodyClass: page-services-single
  - scope:
      path: 'images'
    values:
      image: true

sass:
  style: compact # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables
